<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEL Training Log - ÁÆ°ÁêÜÁîªÈù¢</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {

            margin: 0 auto;
        }

        h1 {

            margin-bottom: 30px;
            font-size: 28px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .section {

            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;

        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶è GEL Training Log - ÁÆ°ÁêÜÁîªÈù¢</h1>

        <!-- „É¶„Éº„Ç∂„ÉºÁôªÈå≤„Éï„Ç©„Éº„É† -->
        <div class="section">
            <h2>Êñ∞Ë¶è„É¶„Éº„Ç∂„ÉºÁôªÈå≤</h2>
            <div id="message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">„É¶„Éº„Ç∂„ÉºID <span style="color: red;">*</span></label>
                    <input type="text" id="username" required placeholder="‰æã: user001, taro_yamada">
                </div>

                <div class="form-group">
                    <label for="fullName">Ê∞èÂêç <span style="color: red;">*</span></label>
                    <input type="text" id="fullName" required placeholder="‰æã: Â±±Áî∞Â§™ÈÉé">
                </div>

                <div class="form-group">
                    <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ <span style="color: red;">*</span></label>
                    <input type="email" id="email" required placeholder="‰æã: user@example.com">
                </div>

                <div class="form-group">
                    <label for="organization">ÊâÄÂ±ûÔºà‰ªªÊÑèÔºâ</label>
                    <input type="text" id="organization" placeholder="‰æã: ‚óã‚óãÂ§ßÂ≠¶">
                </div>

                <div class="form-group">
                    <label for="startDate">Á†î‰øÆÈñãÂßãÊó• <span style="color: red;">*</span></label>
                    <input type="date" id="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">Á†î‰øÆÁµÇ‰∫ÜÊó• <span style="color: red;">*</span></label>
                    <input type="date" id="endDate" required>
                </div>

                <button type="submit" id="submitBtn">ÁôªÈå≤„Åó„Å¶Ë®≠ÂÆö„Éï„Ç°„Ç§„É´ÁîüÊàê</button>
            </form>
        </div>

        <!-- ÁôªÈå≤Ê∏à„Åø„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß -->
        <div class="section">
            <h2>ÁôªÈå≤Ê∏à„Åø„É¶„Éº„Ç∂„Éº</h2>
            <div id="loading" class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            <table id="userTable" style="display: none;">
                <thead>
                    <tr>
                        <th>„É¶„Éº„Ç∂„ÉºID</th>
                        <th>Ê∞èÂêç</th>
                        <th>„É°„Éº„É´</th>
                        <th>Á†î‰øÆÊúüÈñì</th>
                        <th>Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = 'http://136.111.186.176:5000/api';

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', async () => {
            await loadUsers();
        });

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ÁôªÈå≤‰∏≠...';

            const userData = {
                username: document.getElementById('username').value.trim(),
                full_name: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                organization: document.getElementById('organization').value.trim(),
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value
            };

            try {
                // „Çµ„Éº„Éê„Éº„Å´ÁôªÈå≤
                const response = await fetch(`${API_BASE}/user/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    showMessage('success', `„É¶„Éº„Ç∂„Éº„Äå${userData.username}„Äç„ÇíÁôªÈå≤„Åó„Åæ„Åó„ÅüÔºÅ`);

                    // .geluser„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                    generateAndDownloadConfig(userData);

                    // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
                    document.getElementById('registerForm').reset();

                    // „É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÇíÂÜçË™≠„ÅøËæº„Åø
                    await loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('error', `ÁôªÈå≤„Ç®„É©„Éº: ${error.error || '‰∏çÊòé„Å™„Ç®„É©„Éº'}`);
                }
            } catch (error) {
                showMessage('error', `ÈÄö‰ø°„Ç®„É©„Éº: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ÁôªÈå≤„Åó„Å¶Ë®≠ÂÆö„Éï„Ç°„Ç§„É´ÁîüÊàê';
            }
        });

        // .geluser„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function generateAndDownloadConfig(userData) {
            const configContent = {
                user_id: userData.username,
                full_name: userData.full_name,
                email: userData.email,
                organization: userData.organization,
                start_date: userData.start_date,
                end_date: userData.end_date,
                registered_at: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(configContent, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${userData.username}.geluser`;
            link.click();

            showMessage('success', `Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„Äå${userData.username}.geluser„Äç„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü„ÄÇ„Åì„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÂèóË¨õËÄÖ„Å´ÈÖçÂ∏É„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
        }

        // „É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();

                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = user.username;
                    row.insertCell(1).textContent = user.full_name;
                    row.insertCell(2).textContent = user.email || '-';
                    row.insertCell(3).textContent = `${user.start_date} „Äú ${user.end_date}`;

                    const actionsCell = row.insertCell(4);
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'actions';

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'ÂÜç„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ';
                    downloadBtn.className = 'btn-secondary btn-small';
                    downloadBtn.onclick = () => {
                        const userData = {
                            username: user.username,
                            full_name: user.full_name,
                            email: user.email,
                            organization: user.organization,
                            start_date: user.start_date,
                            end_date: user.end_date
                        };
                        generateAndDownloadConfig(userData);
                    };

                    actionsDiv.appendChild(downloadBtn);
                    actionsCell.appendChild(actionsDiv);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('userTable').style.display = 'table';
            } catch (error) {
                showMessage('error', '„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
